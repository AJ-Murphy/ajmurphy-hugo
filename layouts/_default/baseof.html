<!DOCTYPE html>
<html lang="en">
  {{ $cssMain := resources.Get "/css/main.css" | resources.PostCSS }}
  {{ $cssNormalize := resources.Get "/css/normalize.css" }}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{ $cssNormalize.RelPermalink }}" />
    <link rel="stylesheet" href="{{ $cssMain.RelPermalink }}" />
    <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
  </head>
  <body>
    {{ partialCached "header.html" . }} {{ block "main" . }} {{ end }}
  </body>
</html>

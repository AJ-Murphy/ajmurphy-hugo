{{ define "main" }}
<main>
  <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Site.RegularPages }}
    <li>
      <article class="card">
        <h2>{{.Title}}</h2>
        <p>{{ .Summary }}</p>
        {{ if .Truncated }}
        <a href="{{.Permalink}}"> View full article </a>
        {{ end }}
      </article>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}

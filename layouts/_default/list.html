{{ define "main" }}
<main>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Site.RegularPages }}
        <li>
            <article class="card">
                <h2>
                    <a href="{{.Permalink}}">{{.Title}}</a>
                </h2>
            </article>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
